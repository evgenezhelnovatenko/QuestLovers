<section class="content">
    <div class="container">
        <h1 class="block-title">Квести</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 justify-content-start">
            {{quest_cards}}
        </div>
    </div>
</section>
<div id="quest-full-info-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-xl modal-fullscreen-lg-down modal-dialog-centered">
        <div class="modal-content text-white bg-dark mb-3">
            
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col mb-2 mb-xl-0">
                            <img id="quest_modal-img" src="{{domain}}" class="card-img-top"
                                alt="...">
                        </div>
                        <div class="col">
                            <div id="quest_genres_list" class="row row-cols-auto ms-0">
                                <!-- genres from DB -->
                            </div>
                            <h4>Количество игроков:</h4>
                            <p id="quest_number_of_players"></p>
                            <h4>Возраст:</h4>
                            <p id="quest_age_limit"></p>
                            <h4>Время:</h4>
                            <p id="quest_duration"></p>
                            <h4>Адресс:</h4>
                            <p id="quest_address"></p>
                        </div>
                    </div>
                    <div id="quest_desc" class="quest-desc">
                        <h3>Описание</h3>
                        <p>
                            <!-- description from DB -->
                        </p>
                    </div>
                    <div id="quest_specifics">
                        <h3>Особенности</h3>
                        <p>
                            <!-- spesifics from DB -->
                        </p>
                    </div>
                    <div id="quest_shedule">
                        <h3>Расписание</h3>
                        <div class="row justify-content-end mb-4">

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger">Бронювати</button>
            </div>
        </div>
    </div>
</div>
